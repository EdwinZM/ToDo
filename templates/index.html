<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/index.css" rel="stylesheet">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <div>
            <h1 class="title">ToDo List</h1>
        </div>
        <div class="login-items">
            {% if logged %}
            <button class="btn"><a href="/logout">Log Out</a></button>
            {% else %}
            <button class="btn"><a href="/login">Log In</a></button>
            <button class="btn"><a href="/signup">Sign Up</a></button>
            {% endif %}
        </div>
    </header>

    <form action="" method="POST">
        <div class="item-form">
            <div class="item-input input-group">
                <input type="text" class="form-control" placeholder="What do you want to do?" aria-label="Recipient's username" aria-describedby="basic-addon2" name="item">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="submit">Add</button>
                </div>
              </div>
        </div>
    </form>

    <hr>

    <div class="items">
        {% for item in items %}
        <div class="card">
            <div class="card-body">
                {{item.item}}
                <a href="/delete_item{{item.id}}"><button class="btn btn-light" type="delete" method="DELETE">Delete</button></a>
            </div>
            </div>
        {% endfor %}
    </div>
    
</body>
</html>
